<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch - ProDigy Infotech</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f39c12;
    }

    .time {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .start { background: #27ae60; color: #fff; }
    .pause { background: #e67e22; color: #fff; }
    .reset { background: #c0392b; color: #fff; }
    .lap { background: #2980b9; color: #fff; }

    .laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      font-size: 16px;
    }

    .laps div {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let timer;
    let seconds = 0, minutes = 0, hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").textContent = ${h}:${m}:${s};
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds == 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function recordLap() {
      if (running) {
        const lapTime = document.getElementById("display").textContent;
        const lapDiv = document.createElement("div");
        lapDiv.textContent = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(lapDiv);
      }
    }

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
